<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="pragma" content="no-cache" >
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <link th:href="@{/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css}" rel="stylesheet" />
    <style type="text/css">
        .loginform{
            margin:5% 25% 0 25%;
        }
        .logininput{
            height:43px;
        }
        .loginsubmit{
            width:450px;
            height:43px;
        }
        canvas{
            position: absolute;
            display: block;
            left:0;
            top:0;
            background: white;
            z-index: -1;
        }
    </style>
</head>
<body>
<canvas id="canvas" style="z-index:-2;position:absolute;">
    本浏览器不支持canvas
</canvas>
<div class="container">
    <div class="row" id="login">
        <form method="POST" id="form" class="form-horizontal loginform" action="/admin/supermaster/add">
            <div id="form-group">
                <label>管理员名:</label>
                <input type="text" name="name" class="form-control logininput"><br>
            </div>
            <div id="form-group form-inline">
                  <label>密码:</label>
                  <input type="text" name="mid" class="form-control logininput" ><br>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" style="background-color: darkred" class="btn btn-primary loginsubmit">添加</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/bootstrap/jquery-3.2.0.min.js}"></script>
<script th:src="@{/bootstrap/dialog/layer.js}"></script>
<script th:src="@{/bootstrap/dialog.js}"></script>
<script th:src="@{/js/background.js}"></script>
</body>
</html>
